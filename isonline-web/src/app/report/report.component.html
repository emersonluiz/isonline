<app-principal-toolbar title="Report"></app-principal-toolbar>

<app-menu-toolbar active="report"></app-menu-toolbar>

<div class="content">
    <mat-card class="card">
        <mat-form-field [style.width]="'100%'">
            <input matInput [matDatepicker]="picker" placeholder="Start Date" name="startDate" [(ngModel)]="startDate" required readonly>
            
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #picker startView="month" [startAt]="calendarDate"></mat-datepicker>
        </mat-form-field>

        <mat-form-field [style.width]="'100%'">
            <input matInput [matDatepicker]="picker1" placeholder="Finish Date" name="finishDate" [(ngModel)]="finishDate" required readonly>
            
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #picker1 startView="month" [startAt]="calendarDate"></mat-datepicker>
        </mat-form-field>

        <br /><br />

        <div class="button-bar">
            <button mat-raised-button (click)="generate()" [disabled]="startDate === undefined || startDate === '' || finishDate === undefined || finishDate === ''">
                <mat-icon>poll</mat-icon>
                <span> Generate Monitoring</span>
            </button>
        </div>
    </mat-card>
</div>
