<app-action-toolbar (onBack)="onBack()" title="Detail Monitoring"></app-action-toolbar>

<div class="content">
  <mat-card class="card">

    <p>
      <mat-icon mat-list-icon *ngIf="monitoring?.site?.type === 'Service'" class="icon">cloud</mat-icon>
      <mat-icon mat-list-icon *ngIf="monitoring?.site?.type === 'Equipment'" class="icon">router</mat-icon>
      <mat-icon mat-list-icon *ngIf="monitoring?.site?.type === 'Other'" class="icon">category</mat-icon>        
      &nbsp;
      <b>{{monitoring?.site?.type}}</b>
    </p>

    <p>Host: <b>{{monitoring?.site?.host}}</b></p>

    <p>Description: <b>{{monitoring?.site?.description}}</b></p>

    <p>Authentication: <b>{{monitoring?.site?.auth}}</b></p>

    <p>Last Date Check: <b>{{monitoring?.date | date:'dd/MM/yyyy HH:mm'}}</b></p>

    <p>Status: <b>{{monitoring?.status?'online':'offline'}}</b></p>

  </mat-card>
</div>
